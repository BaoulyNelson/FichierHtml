<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation et Panneau Latéral</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: white;
      }
      
      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }
      
      .navbar-brand {
        font-size: 1.5em;
      }
      
      .navbar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .navbar-menu li {
        display: inline-block;
        margin-right: 20px;
      }
      
      .navbar-menu li:last-child {
        margin-right: 0;
      }
      
      .navbar-menu li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s, transform 0.3s; /* Ajout de transitions pour la couleur et la transformation */
    
    }

    .navbar-menu li a:hover {
        color: red; /* Couleur du texte au survol */
        transform: scale(1.1); /* Effet de zoom au survol */
    background-color: wheat;
    }
      
      .navbar-toggle {
        cursor: pointer;
      }
      
      #sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #333;
        color: white;
        transition: left 0.3s ease;
      }
      
      .sidebar-header {
        padding: 20px;
        text-align: right;
      }
      
      .close-btn {
        cursor: pointer;
      }
      
      #sidebar ul {
        list-style: none;
        padding: 0;
      }
      
      #sidebar ul li {
        padding: 10px;
      }
      
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      .navbar-toggle {
        transition: transform 0.3s ease;
      }
    
      .navbar-toggle:hover {
        transform: scale(1.2);
      }
      .navbar-nav .nav-link {
        color: white; /* Couleur du texte blanc */
        transition: color 0.3s; /* Transition de couleur pour l'effet de survol */
        text-decoration: none;
    }

    .navbar-nav .nav-link:hover {
        color: red; /* Couleur du texte au survol */
        transform: scale(1.1); /* Effet de zoom au survol */
    background-color: wheat;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-toggle" onclick="toggleSidebar()" style="font-size: 24px;">☰</div>
  <div class="navbar-brand">Baouly</div>
        <ul class="navbar-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#"><i class="fa fa-search"></i></a></li>

        </ul>
      </div>
    </nav>
  </header>

  <aside id="sidebar">
    <div class="sidebar-header">
        <div class="close-btn" onclick="toggleSidebar()" style="font-size: 24px;">✖</div>
    </div>
  <!-- Liens à l'extrémité droite -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="#">Accueil</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">À propos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Services</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
  </aside>

  <div class="content">
    <h1>Main Content Area</h1>
    <p>This is the main content of the page.</p>
    <p>lorem54</p>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "-250px") {
          sidebar.style.left = "0";
        } else {
          sidebar.style.left = "-250px";
        }
      }
      
  </script>
</body>
</html>
